<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-bottom: 70px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header class="bg-light p-3 text-center mb-4">
        <h1>Cadastro de Alunos</h1>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">

        <!-- Formulário -->
        <section class="mb-5">
            <h2 class="mb-3">Formulário de Cadastro:</h2>
            <form id="form-aluno">
                <!-- Campo Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required>
                </div>
                <!-- Campo Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
                </div>
                <!-- Campo Telefone -->
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(15) 9999-9999" required>
                </div>
                <!-- Campo Cursos -->
                <div class="col-md-6 mb-3">
                    <label for="cursos" class="form-label">Cursos:</label>
                    <select class="form-select" id="cursos" required>
                        <option selected disabled value="">Selecione um curso...</option>
                        <option>Java</option>
                        <option>Angular</option>
                        <option>React</option>
                        <option>JavaScript</option>
                        <option>Desenvolvimento Web</option>
                    </select>
                </div>

                <!-- Campo Turno -->
                <div class="mb-3">
                    <label class="form-label">Turno:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="turno" id="turnoManha" value="Manhã"
                            required>
                        <label class="form-check-label" for="turnoManha">Manhã</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="turno" id="turnoTarde" value="Tarde">
                        <label class="form-check-label" for="turnoTarde">Tarde</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="turno" id="turnoNoite" value="Noite">
                        <label class="form-check-label" for="turnoNoite">Noite</label>
                    </div>
                </div>

                <!-- Botão de Cadastro -->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-secondary text-white p-3 text-center">
        <p class="mb-0">@Sistemas P&D</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
